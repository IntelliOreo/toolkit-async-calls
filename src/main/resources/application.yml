  server:
    port: 8050

  spring:
    main:
      web-application-type: servlet
    datasource:
      url: jdbc:postgresql://localhost:5432/notes
      username: admin
      password: admin
    jpa:
      hibernate:
        ddl-auto: create-drop
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
      show-sql: true